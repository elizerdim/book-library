<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./book-icon.svg">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <button type="button" class="new-book-btn" id="new-book-btn">Add New Book</button>
  <dialog id="new-book-modal">
    <form id="new-book-form">
      <label for="new-book-title">Title: </label>
      <input type="text" id="new-book-title" required>
      <label for="new-book-author">Author: </label>
      <input type="text" id="new-book-author" required>
      <label for="new-book-pages">Number of pages: </label>
      <input type="number" id="new-book-pages" min="1" required>
      <fieldset>
        <legend>Have you read the book?</legend>
        <label for="new-book-read-info">Yes: </label>
        <input type="radio" id="new-book-read" name="new-book-read-info" required>
        <label for="new-book-read-info">No: </label>
        <input type="radio" id="new-book-not-read" name="new-book-read-info" required>
      </fieldset>
      <button type="submit" id="add-book-btn">Add Book</button>
      <button type="button" id="cancel-add-book-btn">Cancel</button>
    </form>
  </dialog>
  <dialog id="discard-changes-modal">
    <p>Discard unsaved changes?</p>
    <button type="button" id="discard-changes-btn">Discard</button>
    <button type="button" id="cancel-discard-changes-btn">Cancel</button>
  </dialog>
  <div class="books" id="books"></div>
</body>
</html>
